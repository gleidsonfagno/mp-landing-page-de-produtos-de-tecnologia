<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loja de produtos</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="menu-mobile">
          <button>
            <img src="assets/icons/Menu.svg" alt="icone do menu" />
          </button>
        </div>

        <div class="menu">
          <ul>
            <li>
              <button class="menu-desktop">
                <img src="assets/icons/Menu.svg" alt="icone do menu" />
              </button>
            </li>

            <li>
              <span
                ><img src="assets/icons/logo.svg" alt="icone de uma logo"
              /></span>
            </li>

            <li>
              <div class="dropdown">
                <button>
                  Produtos
                  <span class="arrow">
                    <img src="assets/icons/Expand-Arrow.svg" alt="" />
                  </span>
                </button>

                <div class="dropdown-content">
                  <a href="#">Iphone 1</a>
                  <a href="#">Apple Watch </a>
                  <a href="#">suporte</a>
                </div>
              </div>
            </li>

            <li>
              <a href="/">Contato</a>
            </li>
          </ul>

          <div class="cart">
            <button>
              <img src="assets/icons/Shopping-Cart.png" alt="" />
            </button>
            <button><img src="assets/icons/Search.svg" alt="" /></button>
            <button class="button-dark">Comprar</button>
          </div>
        </div>

        <span class="logo-mobile">
          <img src="assets/icons/logo.svg" alt="" />
        </span>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-container">
            <div class="hero-text">
                <h4>Smartphone Series</h4>
            <h1>Design com Beleza e Funcionalidade</h1>
            <div>
                <button class="button-gradiente">Compre agora</button>
            </div>
            </div>
    
            <div class="hero-banner">
                <img src="assets/phone_baner.png" alt="baner de um Iphone de frente e costa ">
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
